- shell:
  - command: git submodule update --init --recursive
    description: Update submodules

- clean:
    ~/:
    ~/.config:
      recursive: true

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bash_aliases:
      path: config/bash/bash_aliases
    ~/.bash_logout:
      path: config/bash/bash_logout
    ~/.bashrc:
      path: config/bash/bashrc
    ~/.profile:
      path: config/login/profile

    ~/.vim:
      path: config/vim/plugins/
    ~/.vimrc:
      path: config/vim/vimrc

    ~/.config/git/:
      path: config/git/*
      glob: true

- create:
  - ~/.vim/.backup
  - ~/.vim/.swap
