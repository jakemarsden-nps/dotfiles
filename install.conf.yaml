- defaults:
    clean:
      recursive: true
    link:
      create: true
      relink: true

- shell:
  - command: git submodule update --init --recursive
    description: Update submodules

- clean:
    ~/:
      recursive: false
    ~/.bash_completion.d/:
    ~/.config/:

- link:
    ~/.bash_aliases:
      path: config/bash/aliases
    ~/.bash_completion:
      path: config/bash/completion
    ~/.bash_completion.d/complete_alias:
      path: config/bash/complete-alias/complete_alias
    ~/.bash_logout:
      path: config/bash/logout
    ~/.bashrc:
      path: config/bash/bashrc

    ~/.profile:
      path: config/login/profile

    ~/.vim:
      path: config/vim/plugins/
    ~/.vimrc:
      path: config/vim/vimrc

    ~/.config/git:
      path: config/git/

- create:
  - ~/.vim/.backup
  - ~/.vim/.swap
